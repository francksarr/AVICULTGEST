<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter une commande</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Client</ion-label>
    </ion-item>
    <ion-item>
      <ion-select interface="action-sheet" class="select-full-width">
        <ion-select-option *ngFor="let c of clients" [value]="c">{{c.nom + ' (' + c.numero+')'}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Quantit√© CHAIR</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tarif</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
    <ion-button color="success" routerLink="/commande">Enregistrer</ion-button>
    </ion-col>
    <ion-col>
    <ion-button routerLink="/commande">Annuler</ion-button>
  </ion-col>
  </ion-row>
</ion-content>
