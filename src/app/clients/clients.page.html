<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let c of clients">
      <ion-label>
        <h2>Nom: {{c.nom}}</h2>
        <h3>Tel: {{c.numero}}</h3>
        <p> Adresse: {{c.adresse}}</p>
      </ion-label>
    
</ion-card>
</ion-content>
